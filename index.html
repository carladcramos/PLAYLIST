<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PLAYLIST</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- MY PLAYLIST APP -->
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                      <h5 class="card-title text-center">
                        MY PLAYLIST APP <i class="bi bi-file-music"></i>
                      </h5>
                      <hr>

                        <!-- SEARCH SONG -->
                        <form>
                            <div class="mb-3">
                                <input class="form-control" placeholder="Search">
                            </div>
                        </form>

                        <ul id="songList" class="list-group">
                          <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                              <div>
                                <h5 class="mb-1">Misteryoso</h5>
                                <small class="text-muted">Cup of Joe</small>
                              </div>
                            </div>
              
                            <button class="delete-btn btn btn-danger btn-sm">Delete</button>
                          </li>
                        </ul>
                        
                    </div>
                </div>
            </div>

            <!-- ADD SONG -->
            <div class="col-md-3">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title text-center">ADD SONG
                          <i class="bi bi-plus-circle"></i>
                        </h5>
                        <hr>

                            <!-- TITLE -->
                            <div class="mb-3">
                                <label for="title" class="form-label">
                                  <i class="bi bi-vinyl"></i> Title:</label>
                                <input id="songName"type="text" class="form-control" placeholder="Enter song title">
                            </div>
                            <!-- ARTIST -->
                            <div class="mb-3">
                                <label for="artist" class="form-label"><i class="bi bi-music-note-list"></i> sArtist:</label>
                                <input id="songArtist"type="text" class="form-control" placeholder="Enter artist name">
                            </div>
                            <button id="addSong"type="submit" class="btn btn-light d-block mx-auto mt-4" style="border-radius: 5px;">ADD</button>

                    </div>
                </div>
            </div>


        </div>
    </div>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>


</html>
